[tools]
go = "latest"
node = "latest"
python = "latest"
rust = { version = "beta", components = "rust-src,rust-analyzer" }
"cargo:https://github.com/simonrw/cftail" = "latest"
"cargo:https://github.com/simonrw/testsearch" = "latest"
"pipx:basedpyright" = "latest"
"go:github.com/simonrw/cert-info" = "main"
"cargo:https://github.com/simonrw/listprojects" = "latest"

[settings]
experimental = true
# support .python-version files in Python
# required for LocalStack
idiomatic_version_file_enable_tools = ["python"]
