---
apt_keys:
  - url: https://mise.jdx.dev/gpg-key.pub
    keyring: /etc/apt/keyrings/mise.gpg

apt_repositories:
  - repo: "deb [signed-by=/etc/apt/keyrings/mise-archive-keyring.pub arch=amd64] https://mise.jdx.dev/deb stable main"
    filename: mise

packages:

  - bridge-utils          # kvm
  - build-essential
  - cpu-checker           # kvm
  - curl
  - eza
  - fd-find
  - gh
  - git-delta
  - gnome-tweaks
  - htop
  - htop
  - liblua5.4-dev
  - libvirt-clients       # kvm
  - libvirt-daemon        # kvm
  - lua5.4
  - mise
  - podman
  - python3-psutil           # dconf module
  - qemu-system
  - ripgrep
  - stow
  - tmux
  - virt-manager
  - zsh
  - zsh-autosuggestions
  - zsh-syntax-highlighting

snaps:
  - steam
